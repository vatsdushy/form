<html>
  <head>
    <title>dushy</title>
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <link rel="stylesheet" href="d.css" />
  </head>
  <body>
    <form action="action.html" method="GET">
      <div>
        <div>
          <label for="fname">first name</label>
        <input
        type="text"
        id="fname"
        name="fname"
        placeholder="dushyant"
        required
        />
        </div>
        <div id="last name">
        <label for="lname">last name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="vats"
          required
        />
         </div>
         <div id="email">
          <label for="Email">Email</label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="xyz@gmail.com"
            required
          />
        </div>
        <div>
        <label for="password">password</label>
        <input type="password" id="password" name="password" required />
        </div>
        <div id="age">
          <label for="age">age</label>
          <input type="number" name="age" id="age" min="1" max="100" />
        </div>
        <div id="birthday">
          <label for="date">birthday</label>
          <input
            type="date"
            name="date"
            id="date"
            min="1990-01-01"
            max="2020-01-01"
          />
        </div>
        <div id="phone">
          <label for="phone">phone</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <div>
        <p>gender</p>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">other</label>
      </div>
        <div>
          <label for="gender">gender</label>
          <select name="gender" id="gender">
            <option value="---">---</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
          </select>
        </div>
        <div>
          <label for="bio">bio</label>
          <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="file">uplaoad</label>
          <input type="file" name="file" id="file" />
        </div>
        <div>
        <p>vehicle</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="bike" />
        <label for="vehicle1">bike</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="scooter" />
        <label for="vehicle2">scooter</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="car" />
        <label for="vehicle3">car</label>
      </div>
      <div id="button">
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
       </div>
    </div>
    </form>
  </body>
</html>
